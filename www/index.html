<!DOCTYPE html>
<html>
  <head>
    <title>navigator.connection.type Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        checkConnection();
    }

        function checkConnection() {
            var networkState = navigator.connection.type;

            var states = {};
            states[Connection.UNKNOWN]  = '1';
            states[Connection.ETHERNET] = '2';
            states[Connection.WIFI]     = '3';
            states[Connection.CELL_2G]  = '4';
            states[Connection.CELL_3G]  = '5';
            states[Connection.CELL_4G]  = '6';
            states[Connection.CELL]     = '7';
            states[Connection.NONE]     = '0';

            if(states[networkState]==3)
            {
              alert('Connection type: ' + states[networkState] + ' Using Wi-fi');
              vibrate();
            }
            
            if(states[networkState]==5)
            {
              alert('Connection type: ' + states[networkState] + ' Using Cellular Data HSPA');
              vibrate();
            }
            /*if(states[networkState]==7)
            {
              alert('Connection type: ' + states[networkState] + ' Using Cellular Data HSPA');
              vibrate();
            }*/
            if(states[networkState]==0){
                  playBeep();
                  alert('No Connection');
                }
        }
        
       	function vibrate() {
        navigator.notification.vibrate(2000);
    }
    
        function playBeep() {
        navigator.notification.beep(3);
    }

    </script>
  </head>
  <body>
    <p>A dialog box will report the network state.</p>
    
  </body>
</html>
